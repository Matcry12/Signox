{% extends 'base.html' %}
{% load i18n %}

{% block title %}Report Post - Signox{% endblock %}

{% block content %}
<div class="container">
    <div style="max-width: 500px; margin: 0 auto;">
        <h1 style="font-size: 1.75rem; margin-bottom: 1.5rem;">{% trans "Report Post" %}</h1>

        <div class="card">
            <div class="card-body">
                <p style="margin-bottom: 1.5rem;">
                    You are reporting: <strong>{{ post.title }}</strong>
                </p>

                <form method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label class="form-label">{% trans "Reason" %}</label>
                        {{ form.reason }}
                    </div>

                    <div class="form-group">
                        <label class="form-label">{% trans "Description" %}</label>
                        {{ form.description }}
                    </div>

                    <div class="flex gap-1 mt-3">
                        <button type="submit" class="btn btn-danger">{% trans "Submit Report" %}</button>
                        <a href="{% url 'forum_detail' post.id %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
